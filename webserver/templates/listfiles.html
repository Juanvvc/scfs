<h2>Distributed Data</h2>

<table>
<py-for="f in files.keys()">
<tr>
<py-if="f.endswith('/')">
<td><img src="static/folder.png" alt="folfer" /></td><td><a href="listdir?newuri=<py-eval="files[f]" />"><py-eval="f" /></a></td>
</py-if><py-else>
<td><img src="static/document.png" alt="file" /></td><td><a href="get?uri=<py-eval="files[f]" />"><py-eval="f" /></a></td>
</py-else>
<td><a href="remove?name=<py-eval="f" />" > <img src="static/remove.png" alt="Remove file" /></a></td>
</tr>
</py-for>
</table>

<div class="news">
<form action="put" method="post" enctype="multipart/form-data">
New File: <input type="file" name="file"/><input type="submit" value="Upload"/>
</form>
<form action="mkdir" method="post" enctype="multipart/form-data">
New Dir: <input type="text" name="name"/><input type="submit" value="Make"/>
</form>
</div>
